<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>

<body>

<link href="Bootstrap/dist/css/bootstrap.css" rel="stylesheet">
<link href="Bootstrap/dist/css/bootstrap.css" rel="stylesheet">
<script src="Bootstrap/dist/js/bootstrap.js"></script>
<script src="Bootstrap/dist/js/jquery.js"></script>

<form class="form-horizontal" role="form" method="post" action="/login">
    <h2 class="text-center">Login</h2>

    <div class="form-group">
        <label for="email" class="col-sm-3 control-label">Correo</label>
        <div class="col-sm-9">
            <input type="text" id="email" placeholder="" class="form-control" name="username">
        </div>
    </div>
    <div class="form-group">
        <label for="password" class="col-sm-3 control-label">Contrase√±a</label>
        <div class="col-sm-9">
            <input type="password" id="password" placeholder="" class="form-control" name="password">
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-9 col-sm-offset-3">
            <button type="submit" class="btn btn-primary">Ingresar</button>
        </div>
    </div>

    <div class="text-right"><a href="/registrarme">Registrar</a></div>
</form> <!-- /form -->

<script src="Bootstrap/dist/js/jquery.js"></script>
<script src="Bootstrap/dist/js/bootstrap.min.js"></script>
</body>
</html>
